<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport", content="width=device-width, initial-scale=1">
		<link rel="stylesheet", href="{{ url_for('static', filename='css/base.css') }}">
		<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
		<link rel="icon" href="static_files/photo/keys.ico" type="image/x-icon">
		<link rel="stylesheet", type="text/css", href="/static_files/css/sign-up.css">
		<link rel="stylesheet" type="text/css" href="/static_files/css/adaptive.css">
		<title>{{ title }}</title>
	</head>

	<body>
		{% block section -%}
		<section class="container forms">
            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="/login" class="link login-link">Login</a></span>
                    </div>

                    <div class="at-home"> 
                        <a href="/">
                            -> Back <-
                        </a> 
                    </div>
                </div>
            </div>
        </section>
        {% endblock %}
	</body>
</html>
